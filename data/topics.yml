agile-adoption:
    date: Wed 02:45PM
    title: >
        Agile Adoption: Real world lessons on getting Agile established in the enterprise
    speakers: richard-henning
    description: |
        <p>Business Value brolly Allianz began to adopt elements of Agile delivery practices a few years ago, and learnt some unique lessons that led to two full blown Agile pilot projects to be established in 2009. The aim was to assess Agile and promote the practice as an acceptable alternate form of software delivery where appropriate. Also embodied in the aim was the establishment of agreed SDLC deliverables and activities to ensure relevant governance and reduce confusion. Consideration was also given to the key behaviours required in the team and how to build broader corporate adoption.</p>
        <p>This talk will provide insight into Enterprise Agile Adoption from an experience view, sharing how Agile was adopted at Allianz Australia Insurance. We will discuss lessons learnt and tips on how to overcome inertia, what would be done differently with hindsight and how you can go about getting Agile accepted as a way of meeting ever expanding expectations.</p>

