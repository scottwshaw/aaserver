continuous-deployment:
    date: Wed 02:00PM
    title: Working with Continuous Deployment to reduce cycle time
    speakers: kane-mar
    description: |
        <p>Innovation and Emerging Ideas brolly Continuous Deployment (CD) is becoming fashionable, driven primarily by both the Agile and Lean communities to deliver online services more rapidly. But what is CD? How can CD be used to get feedback on our services? And, what are the business advantages of adopting CD?</p>
        <p>In this presentation, Jason would like to introduce the concept of CD, discuss real world instances of CD in use, and why for a certain niche of product the use of CD represents a compelling business advantage.</p>

agile-governance:
    date: Wed 02:45PM
    title: Agile Governance - the key to doing more with less
    speakers: philip-abernathy
    description: |
        <p>Culture, Leadership, People brolly BFC! Better Faster Cheaper! Pick any three! This talk will address how organisations can leverage Lean and Agile principle and techniques to govern the funnel of work in an efficient and effective manner thus getting more bang for buck. Phil Abernathy will draw on case studies and experience to show how Agile governance is key to the successful implementation of Agile within an organisation and how it can deliver business value faster and more cost effectively. It will also address the steps needed to make the transformation and its impact on the way of working.</p>

