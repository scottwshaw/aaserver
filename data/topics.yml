        <p><a href="https://www.slatteryit.com.au/RegoPages/Agile2010Breakfast.aspx" target="_blank">Register for this session</a></p>
        <p>Join us for an exclusive breakfast with your peers as Jim Highsmith, co-author of the Agile manifesto, provides his perspectives on what executives and leaders need to do to make their organisations Agile. This is a wonderful opportunity for you to gain insights from a global Agile leader while networking with other CIOs and executives.</p>

beyond-scope-schedule-cost:
    date: Wed 09:00AM
    title: > 
        Beyond Scope, Schedule, and Cost: Rethinking Agile performance measures
    speakers: jim-highsmith
    description: |
        <p>A March 2009 Business Week article proclaims, "There is no more Normal." In the throws of such pervasive change the traditional emphasis on "following the plan with minimal changes," needs to be supplanted by an agile stress on "adapting successfully to inevitable changes." Furthermore, if agility is about delivering customer value by being flexible, then how can adherence to a traditional scope, schedule, and cost plan be the best way to measure performance? It can't. We need to move beyond the classic Iron Triangle measures to an Agile Triangle that focuses on Value, Quality, and Constraints.</p>
        <p>Agile teams are asked to be agile, flexible, and adaptive, but then are told to conform to planned scope, schedule, and cost goals. They are asked to adapt, but inside a very small box. If we are to scale agility to large projects and bring agile values to organizations, then we must change performance measures. To mirror the Agile Manifesto, it's not that scope, schedule, and cost are unimportant, but that value and quality are more important. This keynote explores the necessity for and the rationale behind moving to this new set of agile performance measures.</p>

essence-agile:
    date: Wed 10:00AM
    title: The Essence of Agile Software Development
    speakers: martin-fowler
    description: |
        <p>Almost ten years ago I had the good fortune to be at a workshop that led to the coining of the term "Agile" and the writing of the "Manifesto for Agile Software Development". Since then I've watched as ThoughtWorks, my employer, has embraced software agility and applied it on projects all over the world. During these years the concept of Agile has become more and more mainstream, but as with any radical idea, popularity tends to introduce diffusion. So I find it's important to revisit the core essence of these ideas, so they don't get lost in the noise of widespread adoption.</p>

dogs-tricks:
    date: Wed 11:30AM
    title: Old tricks for new dogs and new tricks for old dogs
    speakers: shane-hastie
    description: |
        <p>Agile Organisation, Process and Practice brolly Context is everything - there is no 'one-size-fits-all' approach to project delivery. The Agile umbrella encompasses a wide range of techniques and approaches. This talk briefly examines a variety of the techniques and identifies the "project ecosystem" elements that will enable them to be effective, where they work best, where they are to be avoided and practical advice on how to get the maximum benefit from each of the practices.</p>
        <p>Shane presents a framework for selecting from a variety of techniques to identify the combination that will work most effectively in a specific project environment. This talk doesn't attempt to teach the techniques; rather Shane provides some concrete advice for selecting from techniques such as: brainstorming, mind maps, DeBono's thinking hats, vision box, structured interviews, questionnaires, scriptwriting, snowcards, use cases, user stories, process models, decision tables, data models, planning poker, behaviour driven development, low-fi prototypes, and CRC cards.</p>
        
technology-transformation:
    date: Wed 11:30AM
    title: Delivering technology transformation in parallel with a transition to Agile
    speakers: daniel-oertli
    description: |
        <p>Culture, Leadership, People brolly If you need to push through a substantial technology transformation - and are wondering whether a simultaneous transition to Agile will help or hinder your organisation to digest a major technology change - then this talk is for you.</p>
        <p>In this talk, Daniel Oertli reflects on the experience of rebuilding a major website - realestate.com.au - in under a year on a new platform, running on new infrastructure, delivered with newly-introduced Agile practices. Daniel will answer questions such as: "How do you quickly raise a team's overall tempo?" and "How can a change to Agile reduce change?". The talk includes recommendations for making 'all-in' people, process and technology transformations 'stick' and deliver, and a candid view of the pitfalls and learnings during REA's journey.</p>

agile-agile:
    date: Wed 11:30AM
    title: >
        Agile Agile: Using Agile techniques to adopt Agile
    speakers: ben-hogan
    description: |
        <p>Agile Organisation, Process and Practice brolly If you are currently introducing Agile into an organisation or thinking of doing so then this talk is for you. In this talk, Ben Hogan looks at the idea of using an Agile approach to introducing Agile into an organisation in a congruent and incremental way and with the benefits of using an Agile method: early delivery of business value, the flexibility to adapt to organisational constraints. Drawing on Ben's eight years of Agile experience and a number of recent publications this talk gives attendees a practical approach to introducing Agile into their organisation. Ben will answer questions such as: "Where do I start?" and "How do I introduce Agile into a large traditional organisation?" The talk includes an introduction to the most important organisational change models and provides attendees a number of recommendations and tips on what to avoid in their Agile journey.</p>


culture-stupid:
    date: Wed 12:15PM
    title: It's the culture, stupid! - Agile as an organisational paradigm
    speakers: rob-thomsett
    description: |
        <p>Culture, Leadership, People brolly Too many organisations and some Agilists see Agile as a "quick fix". In searching for a "silver bullet" as Fred Brooks stated so many years ago, the disruptive nature of Agile to an organisation's processes, management models and culture is too often ignored until too late.</p>
        <p>Agile is not a new method for project development, it is a total re-definition of how an organisation delivers change. In this session, Rob will present a systemic view of Agile and how two leading organisations have used Agile sponsorship, Agile project management, and Agile development as a critical part of building a new organisational paradigm.</p>

jemena-case-study:
    date: Wed 12:15PM
    title: Case study - energy utility, Jemena
    speakers: paula-ngov
    description: |
        <p>Business Value brolly This case study examines the positive impact of introducing Agile development processes in an environment that is made up of regulatory requirements, extension of legacy systems, tight and non-negotiable deadlines, old technology, multiple vendors, traditional methodologies, and integration with external and market systems.</p>
        <p>This presentation outlines the way in which DIUS computing and Energy Utility - Jemena, have overcome many of the issues confronting large complex projects, by applying agile techniques such as behaviour and test driven development (BDD and TDD).</p>

maturity-assessment:
    date: Wed 12:15PM
    title: You can take your Agile Maturity Assessment and...
    speakers: jason-yip, marina-chiovetti
    description: |
        <p>Agile Organisation, Process and Practice brolly It's a common and understandable request to want to know how "Agile" you are but there is a great risk of being distracted by process compliance rather than staying focused on improvement and delivering business value. Agile Maturity Assessments typically take a few people's opinions of where the team is at, then dictates how to change - but that rarely 'sticks.' The problem still exists that we need to know how well we are doing and what to do next, and teams will buy in and drive this change if they assess the situation themselves. This presentation will discuss how to do this in a way that stays focused on our goals and not on our Agile score.</p>

aconex-case-study:
    date: Wed 02:00PM
    title: Case study - Aconex
    speakers: leigh-jasper
    description: |
        <p>Business Value brolly By 2008, Aconex had established itself as one of Australia's largest and fastest growing SaaS companies, yet it needed to evolve to remain successful in its over sixty overseas markets. Despite facing unprecedented global economic uncertainty, Aconex made the decision to transition to Agile. CEO Leigh Jasper will present on how Agile aligned with the company's core values, how it helped them navigate the global financial crisis and has now positioned Aconex well for future growth.</p>

