a-team:
    date: Wed 04:00PM
    title: >
        Building an A-Team: I love it when a team comes together
    speakers: craig-smith
    description: |
        <p>Culture, Leadership, People brolly High performing teams are something that all organisations aspire to, but how exactly do you turn a team from good to great? There is much discussion in the community about management versus leadership, working in a factory versus embracing a tribe and how to motivate a new generation of employees. In this presentation we will look at these topics and determine what makes a high performing team, how Agile techniques can help, what tools and techniques you can use to create this environment and how you can measure performance.</p>

government-case-studies:
    date: Wed 04:45PM
    title: Government case studies
    speakers: ian-crawford, todd-porter
    description: |
        <p>Business Value brolly The story of information management at NOPSA begins in the distant past, at a time when the most advanced form of information is a spreadsheet, and most business activities are completely dependent on the movement of pieces of paper. The inhabitants of this primeval world resolve to create an application that assists their core business processes, reduces their compliance burden and prevents data rot.</p>
        <p>Unfortunately, the project faces some challenges.</p>
        <li>The defining legislation is being added to and amended at unpredictable intervals - by three or four governments.</li>
        <li>Some of the business processes have never been agreed on.</li>
        <li>Senior management believe that 80% of software development projects end in catastrophic failure and financial waste.</li>
        <li>… and a minor cargo cult has developed around the project, with each stakeholder believing that their specialised requirements will be delivered.</li>
        <br/>
        <p>Recognising that a classic sequential project would waste resources from day one, NOPSA began a search for a development capability that would be flexible, achieve results quickly and focus relentlessly on user needs.</p>
        <p>This is the story of how we delivered less software, but more business value than we expected. It is also a story of how management skepticism evolved into commitment, and how our inspectors' anxiety gave way to ownership.</p>
        <p>There is a brief discussion of what worked well, particularly those characteristics of NOPSA that were useful to the process (yes, they can exist in a government agency !).</p>
        <p>This session finishes with a summary of the factors that have made Agile 'the way we do things' at NOPSA.</p>

