delivering-business-value:
    date: Thu 09:00AM
    title: Delivering business value with Agile
    speakers: jeff-smith
    description: |
        <p>Suncorp's business and technology teams have a strong track record of deploying solutions for competitive advantage and being able to drive business value faster with a strong return on investment. Key to this approach is their commitment to collaborate on projects using the Agile values, principles and practices to optimise the broader team performance and meet business needs. Jeff Smith, Group Executive, Suncorp Business Services, sees the Agile development methodology as not just about making good technology but as an approach that can be applied by any successful business.</p>

legacy-gold:
    date: Thu 10:30AM
    title: Legacy Gold - Using Lean and Agile to extract maximum value from your legacy and enterprise application portfolio
    speakers: dave-thomas
    description: |
        <p>Agile Organisation, Process and Practice brolly Successful businesses have large application and product legacies which require care and feeding over their useful lifetime. In major product companies significant revenue comes from customers of existing legacy products and their support revenues. Hence it isn't surprising that 70-85% of the software development budget is allocated to the operation and enhancement Legacy Code. For many companies their most successful product/application has become their worst enemy. Painfully we have learned that languages, tools, methods and practices we have often been unable to replace or even substantially reduce the entropy of our legacy code. Indeed it is generally accepted today that a major rewrite of any large legacy application has way too much risk and way too little business value to be given serious consideration. We have no choice but to live with and improve our Legacy!</p>
        <p>Unfortunately major Legacy Systems is an area where most in Agile community fear to tread. This is due in part to their lack of experience in these environments. It is also due to their expectations for tool chains and deployment models which are matched to the Agile expectations of incremental OO development and associated tool chains.</p>
        <p>In this talk we discuss how Lean thinking and Agile have been applied to real legacy systems spanning mainframe, military, embedded and multi-vendor integration of legacy and EAP applications. We illustrate by example how organisations can benefit by using Lean and Agile to reduce the entropy (improve Agility) of their legacy systems and hence maximize the value they can get from them. We discuss appropriate investments in training, tooling and practices for different legacy environments.</p>

about-trust:
    date: Thu 10:30AM
    title: It's about trust…
    speakers: josh-melville
    description: |
        <p>Culture, Leadership, People brolly Agile requires a fundamental change in how we manage projects and lead people. How we motivate and provide structure for project teams requires equal emphasis with what we are delivering.</p>
        <p>Accordingly, our view of project managers is changing. In contrast to more traditional approaches, Agile promotes project management into the realms of business management as a truly valued capability in its own right. Underscoring this increased profile is a need to quickly establish credibility and trust - in that context, an Agile approach is particularly effective.</p>
        <p>I will be elaborating on the changing role of project managers within organisations and the application of Agile practices with business teams. Specifically, the new skills required by project managers to become more effective facilitators of change and delivery along with some of the challenges of adopting Agile with business teams.</p>

emergent-design:
    date: Thu 10:30AM
    title: Implementing Emergent Design
    speakers: neal-ford
    description: |
        <p>Innovation and Emerging Ideas brolly This session describes the current thinking about emergent design, discovering design in code. The hazard of Big Design Up Front in software is that you don't yet know what you don't know, and design decisions made too early are just speculations without facts. Emergent design techniques allow you to wait until the last responsible moment to make design decisions. This talk covers three areas: emergent design enablers, battling things that make emergent design hard, finding idiomatic patterns, and how to leverage the patterns you find. It includes both proactive (test-driven development) and reactive (refactoring, metrics, visualisations, tests) approaches to discovering design, and discusses the use of custom attributes, DSLs, and other techniques for utilising them. The goal of this talk is to provide nomenclature, strategies, and techniques for allowing design to emerge from projects as they proceed, keeping you code in sync with the problem domain. This talk shows lots of examples of how to make this concept work in your environment.</p>

introspection-leadership:
    date: Thu 11:15AM
    title: Introspection and leadership
    speakers: martin-kearns
    description: |
        <p>Culture, Leadership, People brolly Who has ever thought about why Agile is such a simple concept that is so difficult to implement? Fact is, it is not simple at all - the problem of creating innovative solutions through the collective effort of a group of individuals is extremely difficult and one that needs significant effort. But the harder question is the one to ask that guy looking at you in the mirror. The hardest and most difficult problem we have is to introspect and understand what I must do. My presentation will consider: what is leadership for an Agile project and how/what are the tools we need to ask ourselves regularly. Introspection is the best tool I have learnt as a coach and my goal is to encourage you to the same.</p>

mars-venus:
    date: Thu 11:15AM
    title: Developers are from Mars, Product Owners are from Venus
    speakers: adam-boas
    description: |
        <p>Culture, Leadership, People brolly When a business adopts Agile it must quickly learn to get the most from its development teams. High performing teams are highly aligned, aligned from the business right the way through to developers and testers. Achieving such an alignment needs understanding, a clear plan, and skilful execution. Product owners and developers think differently, are motivated by different goals and can often talk at cross-purposes. Each side has its own success and failure stereotypes. Often these are from polar opposites and can have immense difficulty communicating effectively with each other.</p>
        <p>Resolving this dichotomy requires teams to speak the same language and to speak it fluently. That language is expressed in User Stories. They must:</p>
        <ul>
            <li>Articulate the business need in a language everyone appreciates</li>
            <li>Incorporate technical value in business speak</li>
            <li>Require consistent dialogue leading to less assumptions and errors</li>
            <li>Be prioritized to allow a trade off between scope and time while maintaining value</li>
        </ul>

truly-agile:
    date: Thu 11:15AM
    title: >
        Truly Agile : Building Agile software using Agile techniques
    speakers: jean-christophe-huet
    description: |
        <p>Business Value brolly GreenHopper, an Agile planning tool from Atlassian, began as a one-man show three years ago. GreenHopper is now a team of five with customers spread across the globe and over 10,000 licenses sold. GreenHopper customers have enjoyed more than 30 releases in less than three years, making this a product which truly reflects the needs of our users.</p>
        <p>I will share my 10 priceless tips for building a successful product - and team - using Agile techniques. You will hear first-hand the challenges and lessons learned over the past three years, my experiences with listening and responding to the changing needs of customers and our continued focus on delivering quality, fast.</p>

agile-lawyers:
    date: Thu 01:00PM
    title: Agile Lawyers? The transition from Agile IT to a radically Agile organisation at Lonely Planet
    speakers: nigel-dalton
    description: |
        <p>Innovation and Emerging Ideas brolly Many Australian organisations are being driven to find a better way to deliver projects at the pace that competition demands in 2010. Lonely Planet started on that journey in their IT group in late 2007, and three years later the petrie dish that was the initial Agile implementation has overflowed with interesting organisms. Agile principles are now evident in teams as variable as legal, HR, guidebook publishing, product development, and IT operations.</p>
        <p>A field trip to Lonely Planet starts to answer the question "what happens when a whole company starts adopting Agile methods?" Since not everyone can come to Footscray however, in this presentation you will see which Agile principles work for each team, how groups work together, whether 'competitive Agile' can work, and the flywheel effect on the productivity of core IT teams from widespread understanding of Agile principles - now that their colleagues across the business use card walls, talk about stories and conduct daily stand-ups.</p>
        <p>You will also hear how key steps in the broader adoption of Agile, how the insistence of uniformity of Agile process can be a killer of innovation, and how Agile underpinned the delivery of a new iPad digital product from the day Apple called to say "we've announced the iPad, we've emailed your SDK - we expect a product in iTunes when we hit the market in a month".</p>

