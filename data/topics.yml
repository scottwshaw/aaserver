red:
    date: Thu 01:00PM
    title: Dr W. Edwards Deming's famous Red Bead Experiment
    speakers: david-joyce
    description: |
        <p>Culture, Leadership, People brolly Come along and participate in Dr W. Edwards Deming's famous Red Bead Experiment. This classic learning tool helps illustrate the impact that a system, and traditional management approaches, can have on individuals who work within an organisation.</p>
        <p>The experiment introduces many of Deming's ideas about management, including his 14 Points for Management. It also introduces the Statistical Process Control Chart.</p>
        <p>Originally used by Dr Deming as part of his four-day seminar, the experiment represents a corporation formed of "willing workers", quality control personnel, a data recorder, a Project Manager and a Product Owner, each of which is staffed by volunteers from the audience.</p>
        <p>The corporation's aim is to produce white beads. The production of beads is controlled by an approved procedure to ensure the removal of defective red beads.</p>
        <p>After the experiment there will be a discussion of the issues addressed by the experiment, including: understanding variation in work, the role of the system on the performance of the workers, the effectiveness of managing with slogans, the usefulness of targets, annual appraisals and financial rewards, and how to improve quality.</p>
        <p>We will also relate this experiment to approaches to Software Development and the management of software development teams.</p>

